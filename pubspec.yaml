name: upnati
description: Upnati internet reseller.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.1.3
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  firebase_core: ^1.20.0
  cloud_firestore: ^3.4.3
  injectable: ^1.5.3
  get_it: ^7.2.0
  logger: ^1.1.0
  easy_localization: ^3.0.1
  flutter_hooks: ^0.18.5+1
  flutter_form_builder: ^7.5.0
  auto_route: ^4.2.1

  flutter_inset_box_shadow: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  json_serializable: ^6.3.1
  injectable_generator: ^1.5.3
  auto_route_generator: ^4.2.1
  dart_code_metrics: ^4.17.0

flutter:
  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/svgs/
    - assets/fonts/
    - assets/langs/

  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoeui.ttf

